<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <div id="search-panel">
            <div id="search-field">
                <label for="search-term" style="display: none"></label>
                <input type="text" id="search-term" name="search-term" wicket:id="search" autofocus>
                <button wicket:id="closeLink"><wicket:message key="button.close.label"></wicket:message></button>
            </div>
            <div id="search-results">
                <span wicket:id="tablePanel">

                </span>
            </div>
        </div>
    </wicket:panel>
</html>
